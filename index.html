<!DOCTYPE html>
<html lang="en">

<head>
	<title>Survey Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="main.css">

</head>

<body>
	<h1 id="title">
		Put a title here
	</h1>
	<p id="description">
		Put a description here
	</p>
	<form id="survey-form">

		<!-- 	input form fields	 -->
		<label for="name" id="name-label">Name: </label><input type="text" id="name" placeholder="Enter your name" required> <br>
		<label for="email" id="email-label">Email: </label><input type="email" id="email" placeholder="Enter your email" required> <br>
		<label for="number" id="number-label">Some number: </label><input type="number" id="number" min="1" max="1000000000" placeholder="Enter a number" required> <br>

		<!-- 	dropdown form field	 -->
		<div>
			<label for="options">Select one: </label>
			<select name="options" id="dropdown"> 
			<option value="One">One</option>
			<option value="Two">Two</option>
			<option value="Three">Three</option>
			<option value="Four">Four</option>
			<option value="Five">Five</option>
		</select>
		</div>

		<!-- radio buttons -->
		<div>
			<label for="letters">Select one: </label> <br>
			<input type="radio" name="letters" value="a" id="radio-buttons" checked> a<br>
			<input type="radio" name="letters" value="b" id="radio-buttons"> b<br>
			<input type="radio" name="letters" value="c" id="radio-buttons"> c<br>
			<input type="radio" name="letters" value="d" id="radio-buttons"> d<br>
			<input type="radio" name="letters" value="e" id="radio-buttons"> e
		</div>
		
<!-- 	checkboxes	 -->
		<div>
			<label for="food">Select one:</label><br>
			<input type="checkbox" name="food" id="checkboxes" value="apple">apple<br>
			<input type="checkbox" name="food" id="checkboxes" value="banana">banana<br>
			<input type="checkbox" name="food" id="checkboxes" value="carrot">carrot<br>
			<input type="checkbox" name="food" id="checkboxes" value="dumpling">dumpling<br>
			<input type="checkbox" name="food" id="checkboxes" value="eggs">eggs
		</div>

	</form>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>


</html>
